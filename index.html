<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>Mini compiler frog</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">mini compiler frog</h1>
        </header>
        <main class="main">
            <article class="file-uploaded-container">
                <label class="file-upload" for="fileUploaded">
                    <span>choose frog file</span>
                    <input type="file" class="file-upload-input" id="fileUploaded" accept=".frog, .txt">
                </label>
                <p class="file-path" id="filePath">test.frog</p>
            </article>
            <article class="btns">
                <button class="active" id="lxAnalyser">lexical analyser</button>
                <button id="syAnalyser">syntax analyser</button>
                <button id="seAnalyser">semantic analyser</button>
            </article>
            <article class="show-code">
                <textarea id="codeUploaded" class="code-uploaded" spellcheck="false">
FRG_Begin
FRG_Int i, j, x1, x2 #
FRG_Real x3 #
i:=30 #
If [ i<=20]
x1:=10 #
Else
Begin
x1:=30 #
x3:=x1*4 #
FRG_Print x1, x3 #
 End
FRG_Print " Hello :) " #
## instruction de boucle Repeat
Repeat
 i:=i-5 #
 FRG_Print i #
until [ i <= 15]
FRG_End
                </textarea>
                <pre class="output" id="codeAfterAnalyze" spellcheck="false" readonly>
                </pre>
            </article>
            <div class="actions">
                <button id="clear" class="clear-btn">clear</button>
                <button id="compile" class="compile-btn">compile</button>
            </div>
        </main>
        <footer class="footer">
            <h2 class="result-title">result</h2>
            <pre id="codeResult" class="code-result" spellcheck="false" readonly>
30, 120
 Hello :) 
25
20
15
            </pre>
        </footer>
    </div>
</body>
<script type="module" src="dist/main.js"></script>
<script>
    window.editor = CodeMirror.fromTextArea(document.getElementById('codeUploaded'), {
        lineNumbers: true,
        mode: "javascript",
        theme: "default"
    });
</script>

</html>
